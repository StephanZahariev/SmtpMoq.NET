<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>SmptMoq.NET Email Details</title>
    <style>
        div.email {
            background: #D0E4F5 none no-repeat scroll 0 0;
        }
        div.data {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Email details</h1>
    <div>
        <p><b>From: </b>***fromemail***</p>
        <p><b>To: </b>***toemail***</p>
        <p><div class="email data">***emaildata***</div></p>
    </div>
</body>
</html>
